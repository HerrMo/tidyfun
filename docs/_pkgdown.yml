title: tidyfun
url: https://fabian-s.github.io/tidyfun
template:
  params:
    bootswatch: flatly
reference:
  - title: "tf - (Sub)classes: Constructors & converters"
    desc: "Defining, evaluating and converting functional data objects"
    contents:
      - tfd
      - tfb
      - tfb_fpc
      - as.tfd
      - as.tfb

      
  - title: "Concatenation, evaluation and indexing"
    desc: "Accessing, appending, evaluating and overwriting functional data objects"
    contents: 
      - index.tf
      - c.tf
      - tf_approx_linear
      
  - title: "Arithmetic, logical and summary functions"
    desc: "Functionality for computing with and comparing functional data"
    contents:
       - Ops.tf
       - tfsummaries
       - tf_depth
       
       
  - title: "Differentiation & integration"
    contents:
       - deriv.tfd
       - deriv.tfb
       - integrate.tfd
       - integrate.tfb
       
  - title: "Wrangling"
    desc: "Reshaping and transforming tf-objects inside data frames"
    contents:
      - tf_gather
      - tf_spread
      - tf_nest
      - tf_unnest
    
  - title: "Visualization & Display"
    desc: "Graphics functions and print formats"
    contents:
      - plot.tf
      - geom_spaghetti
      - gglasagna
      - geom_capellini
      - print.tf
      - type_sum.tf
  
  - title: "Utilities"
    desc: "Utility functions"
    contents:
      - where
      - zoom
      - smooth
      - arg
      - rgp
      - jiggle

articles:
  - title: "Articles"
    desc: "Articles & vignettes for tidyfun"
    contents:
    - Intro

